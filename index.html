<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Sentence - String Actions</title>
    <meta
            name="description"
            content="Smart Sentence is a web application that provides various string manipulation actions such as converting text to different cases, counting characters, words, sentences, and paragraphs."
    />
    <meta
            name="keywords"
            content="Smart Sentence, String Manipulation, Text Case Converter, Character Counter, Word Counter, Sentence Counter, Paragraph Counter"
    />
    <link rel="stylesheet" href="./styles.css"/>
    <!-- Add FontAwesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
<nav class="navbar">
    <ul class="nav-links">
        <li><h1 class="logo">Smart Sentence</h1></li>
        <li>
            <a href="https://github.com/10cyrilc/smart-sentence" target="_blank"
            ><i class="fab fa-github"></i
            ></a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="main-wrapper">
        <label for="inputText" class="hidden"></label><textarea
            id="inputText"
            placeholder="Enter your text here..."
    ></textarea>
        <div class="counters">
            <div class="counter-data">
                <div class="data-wrapper">
                    <p id="charCount" class="data-text">0</p>
                    <p id="charCount-placeholder" class="data-text-placeholder">
                        Characters
                    </p>
                </div>
                <div class="data-wrapper">
                    <p id="wordCount" class="data-text">0</p>
                    <p id="wordCount-placeholder" class="data-text-placeholder">
                        Words
                    </p>
                </div>
                <div class="data-wrapper">
                    <p id="sentenceCount" class="data-text">0</p>
                    <p id="sentenceCount-placeholder" class="data-text-placeholder">
                        Sentences
                    </p>
                </div>
                <div class="data-wrapper">
                    <p id="paraCount" class="data-text">0</p>
                    <p id="paraCount-placeholder" class="data-text-placeholder">
                        Paragraphs
                    </p>
                </div>
                <div class="data-wrapper">
                    <p id="charCountNoSpaces" class="data-text">0</p>
                    <p
                            id="charCountNoSpaces-placeholder"
                            class="data-text-placeholder"
                    >
                        Characters (no spaces)
                    </p>
                </div>
            </div>
            <div class="data-wrapper">
                <p id="readingTime" class="data-text">00 min 00 sec</p>
                <p id="readingTime-placeholder" class="data-text-placeholder">
                    Reading Time
                </p>
            </div>
        </div>
    </div>
    <div class="actions">
        <button onclick="convertToUpper()">UPPERCASE</button>
        <button onclick="convertToLower()">lowercase</button>
        <button onclick="convertToSentenceCase()">Sentence case</button>
        <button onclick="convertToTitleCase()">Title Case</button>
        <button onclick="convertToCamelCase()">camelCase</button>
        <button onclick="convertToPascalCase()">PascalCase</button>
        <button onclick="convertToToggleCase()">tOGGLE cASE</button>
        <button onclick="convertToSnakeCase()">snake_case</button>
    </div>
    <label for="output"></label><textarea readonly rows="20" id="output"></textarea>
</div>
<script src="./script.js"></script>
</body>
</html>
